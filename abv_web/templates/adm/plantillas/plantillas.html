{% extends "../nav/index.html" %}
          {% block title %}Descargar Plantillas{% endblock %}

          {% block cuerpo %}
          <div class="container py-4">
            <h3 class="section-title mb-4">Descargar Plantillas para inserci√≥n de datos</h3>
            <div class="row row-cols-1 row-cols-md-2 g-3">
              {% for plantilla in available_templates %}
              <div class="col">
                <div class="card shadow-sm">
                  <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                      <h5 class="card-title mb-1">
                        <i class="fas fa-file-download me-2"></i>{{ plantilla.name }}
                      </h5>
                      <p class="card-text text-muted">Haz clic para obtener esta plantilla</p>
                    </div>
                    <a href="{% url 'download_template' plantilla.template_slug %}" class="btn btn-primary btn-sm">
                      Descargar
                    </a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          {% endblock %}
